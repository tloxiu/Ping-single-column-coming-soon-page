<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png"> 
  <script src="https://kit.fontawesome.com/dcc1ba0fa9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <header>
    <a href="#" aria-label="Ping site - Home"><img class="logo" src="assets/logo.svg" alt=""></a>
  </header>

  <main class="wrapper">
    <section class="launch-section">
      <h1 class="title">We are launching <span class="weight-accent">soon!</span></h1>
      <p class="description">Subscribe and get notified</p>
      <form action="#">
        <label for="email" class="sr-only">Your email address:</label>
        <input class="email-input" type="email" placeholder="Your email address...">
        <div class="error-container"><p class="error hidden">Please provide a valid email address</p></div>
        <button class="notify-btn" type="submit">Notify Me</button>
      </form>
    </section>
    <img class="dashboard-img" src="assets/illustration-dashboard.png" alt="">
  </main>

  <footer>
    <nav aria-label="Social Media Links">
      <ul class="social-medias-nav">
        <li class="social">
          <a class="icons" href="https://www.facebook.com/" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
        </li>
        <li class="social">
          <a class="icons" href="https://twitter.com/" target="_blank" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li class="social">
          <a class="icons" href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        </li>
      </ul>
    </nav>
    <p class="copyright-description">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
