<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png"> 
  <script src="https://kit.fontawesome.com/dcc1ba0fa9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="wrapper">
    <header>
      <a href="#"><img class="logo" src="assets/logo.svg" alt="Logo image"></a>
    </header>
    <section class="launch-section">
      <h1 class="title">We are launching <span class="weight-accent">soon!</span></h1>
      <p class="description">Subscribe and get notified</p>
      <form action="#">
        <input class="email-input" type="email" placeholder="Your email address...">
        <div class="error-container"><p class="error hidden">Please provide a valid email address</p></div>
        <button class="notify-btn" type="submit">Notify Me</button>
      </form>
    </section>
    <img class="dashboard-img" src="assets/illustration-dashboard.png" alt="">
    <footer>
      <div class="social-medias">
        <div class="social">
          <a class="icons" href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
        </div>
        <div class="social">
          <a class="icons" href="https://twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="social">
          <a class="icons" href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
      <p class="copyright-description">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
